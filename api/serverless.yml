service: services

app: logicful
org: logicful

provider:
  name: aws
  runtime: nodejs12.x

  environment:
    NODE_PATH: src

  iamRoleStatements:
    - Effect: Allow
      Action: 
        - logs:CreateLogGroup,
        - logs:CreateLogStream,
        - logs:PutLogEvents,
        - logs:DescribeLogStreams
      Resource: "arn:aws:logs:*:*:*"

    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:TransactWriteItems
        - dynamodb:CreateTable
        - dynamodb:*
      Resource: "*"

functions:
  hello:
    handler: dist/http/handlers/ValidateAddressHandler.validateAddress
    timeout: 45
    events:
      - http:
          path: field/address/validate
          method: post
          cors: true
  storeJson:
    handler: dist/http/handlers/StoreJsonFileHttpHandler.storeJsonFile
    timeout: 45
    events:
      - http:
          path: file/json/store
          method: post
          cors: true

  option_set-set:
    handler: dist/http/handlers/SetOptionSetHttpHandler.setOptionSet
    timeout: 45
    events:
      - http:
          path: option_sets/set
          method: post
          cors: true

  option_set-list:
    handler: dist/http/handlers/GetOptionSetsHttpHandler.getOptionSets
    timeout: 45
    events:
      - http:
          path: option_sets/list
          method: get
          cors: true